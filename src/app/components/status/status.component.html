<div class="col">
    <button *ngIf="employed"
            (click)="updateStatus(false)"
            class="btn btn-outline-success"
            type="button">
        <i class="fa fa-briefcase"></i>
        Employed
    </button>

    <button *ngIf="!employed"
            (click)="updateStatus(true)"
            class="btn btn-outline-danger"
            type="button">
        <i class="fa fa-calendar"></i>
        Unemployed
    </button>
</div>
